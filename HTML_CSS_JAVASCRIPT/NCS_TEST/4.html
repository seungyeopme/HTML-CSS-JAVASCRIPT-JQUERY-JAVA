<!DOCTYPE html>
<!--
4.	식과 값을 입력하는 input text창을 각각 두개 만들어 “계산”버튼을 클릭하면 식을 입력하고 계산된 값이 출력되도록 작성해라.
-함수명은 calcu(), onclick을 사용한다.

-->
<html>
    <head>
        <title></title>
        <style></style>
        <script>
             function calcu(e){ //"1+2+3"
                var n=eval(document.querySelector("#aa").value)
                document.querySelector("#bb").value=n;
            }
        </script>
        <style>
          
        </style>
    </head>
    <body>
        계산식<input type="text" id="aa" >
        결과값<input type="text" id="bb"><br>
        <button onclick="calcu(e)">계산</button>
    </body>
</html>
