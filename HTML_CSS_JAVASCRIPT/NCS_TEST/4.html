<html>

    <head>

        <title>

        </title>

<style>

</style>

<script>

</script>

    <body>

식<input type="text" id="aa">

<br>

값<input type="text" id="bb">

<br>

<input type="button" value="계산" onclick="calcu()">

        <script>

function calcu(){

    var a=document.getElementById("aa")

    var b=document.getElementById("bb")

    var aa=eval(a.value)

    b.value=aa

}

        </script>
