    <body id="body">

        <h3>자바스크립트란?</h3>

        <input type="button" value="버튼" onclick="on()">

        <input type="button" value="태그몇개?" onclick="on2()">

        <p id="p1"></p>

<hr>

<p>자바스크립트는 웹 프로그래밍 언어로서 웹페이지</p>

<p><span id="sp">프로그래밍 언어</span>를 아는 사용자는 쉽다.</p>

<p>GUI프로그래밍에 필요한 요소들이 있어 어려움이...</p>

        <script>

function on(){

var s=document.getElementById("sp")

s.style.border="1px dotted violet"

}

function on2(){

var a=document.getElementById("body")

var p=document.getElementById("p1")

var b=a.childElementCount

p.innerHTML=b

}
