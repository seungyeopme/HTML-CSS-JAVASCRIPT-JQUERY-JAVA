<!DOCTYPE html>
<!--
“버튼”을 클릭하면 프로그래밍 언어에 
violet색 점선 테두리가 생성되고, 
“태그 몇 개?”를 클릭하면 태그를 몇 개 
설정했는지 출력해라.
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function cl1() {
                document.getElementById("aa").style.border="2px dotted violet";
            }
            function cl2() {
                document.getElementsByTagName("*").length;
            }
        </script>
        <style>
          
        </style>
    </head>
    <body>
        <h1>자바스크립트란</h1>
       <button onclick="cl1()">버튼</button>
       <button onclick="cl2()">태그 몇 개?</button>
        <hr>
        자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.
        <span id="aa">프로그래밍 언어</span>를 아는 사용자는 쉽다.<br>
        GUI프로그래밍에 필요한 요소들이 있어 어려움이 있다.
    </body>
</html>
