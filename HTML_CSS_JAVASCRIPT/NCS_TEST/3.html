<!DOCTYPE html>

3.1) 남기고 싶은말 밑에 (“클릭”)버튼, “(색변경”)이라는 버튼을 두개 만든다.

    <head>
        <title></title>
        <style></style>
        <script>
            function input() {
                var input = document.getElementsByName('phone').values;
                    temp= input;
                
                var output =document.getElementById('output').values = temp;

                var up1 = document.getElementsByTagName('article');
                up1 = document.querySelector('#article').style.color="yellow";
            }
      
        </script>
        <style>
            body{
                margin: 0;

        </style>

    <body>
