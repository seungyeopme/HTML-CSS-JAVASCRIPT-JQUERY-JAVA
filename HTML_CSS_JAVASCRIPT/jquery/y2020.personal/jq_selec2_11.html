<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>속성과 값에 따른 탐색 선택자</title>
    <!--
       속성과 값에 따른 탐색 선택자는 선택한 요소 중 지정한
       속성과 일치하는 속성이 있는지, 없는지의 포함 여부를 
       따져 요소를 선택합니다. 즉, 이 선택자는 특정 속성을
       포함하는 요소를 선택할 때 주로 사용합니다.

       1. $("요소 선택[속성]")
       => 선택한 요소 중 지정한 속성이 포함된 요소만 선택합니다.

       2. $("요소 선택[속성^=값]")
       => 선택한 요소 중 속성값이 명시한 값으로 시작하는 요소만
          선택합니다.

       3. $("요소 선택[속성$=값]")
       => 선택한 요소 중 속성값이 명시한 값으로 끝나는 요소만
          선택합니다.

       4. $("요소 선택[속성*=값]")
       => 선택한 요소 중 속성값이 명시한 값을 포함하는 요소만
          선택합니다.

       5. $(":type 속성값")
       => input 요소 중 type 속성값이 일치하는 요소만 선택합니다.
    -->
    <script>
        $(function() {
            //target 속성을 포함하는 요소만 선택
           $("#wrap a[target]")
           .css({"color":"#f00"});

            //href 속성값이 "https"로 시작되는 요소만 선택
           $("#wrap a[href^=https]")
           .css({"color":"#0f0"});

            //href 속성값이 "net"으로 끝나는 요소만 선택
           $("#wrap a[href$=net]")
           .css({"color":"#000"});

            //href 속성값에 "google"이 포함된 요소만 선택
           $("#wrap a[href*=google]")
           .css({"color":"#00f"});

            //input 요소 중 type 속성값이 "text"인 요소만 선택
           $("#member_f :text")
           .css({"background-color":"#ff0"});

            //input 요소 중 type 속성값이 "password"인 요소만 선택
           $("#member_f :password")
           .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="http://google.co.kr">Google</a>
        </p>
        <p>
            <a href="http://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
