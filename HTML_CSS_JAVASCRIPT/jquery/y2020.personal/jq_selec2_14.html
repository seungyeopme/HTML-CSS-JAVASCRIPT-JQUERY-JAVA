<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>find()/filter() 탐색 선택자</title>
    <!--
       find() 탐색 선택자는 선택한 하위 요소 중에서 find()로
       필터링한 요소만 선택합니다. filter() 탐색 선택자는 선택한
       요소 중에서 filter()로 필터링한 요소만 선택합니다. 

       즉, 둘의 차이점은 필터링 대상이 선택 요소를 기준으로
       '하위 요소'인지, '선택한 요소'인지로 구분한다는 것.

       1. $("요소 선택").fine("하위 요소 중 필터링할 요소 선택")
       2. $("요소 선택").filter("선택한 요소 중 필터링할 요소 선택")
    -->
    <script>
       $(function(){
        //id 값이 "inner_1"인 요소의 하위 요소 중 class 값이
        //".txt1"인 요소를 선택합니다.
		$("#inner_1").find(".txt1")
		.css({"background-color":"#ff0"});

        //id 값이 "inner_1"인 요소의 하위 요소 중 class 값이
        //".txt2"인 요소를 선택합니다.
		$("#inner_1 p").filter(".txt2")
		.css({"background-color":"#0ff"});

        //id 값이 "inner_2"이며 하위 요소인 <p>의 개수만큼
        //익명 함수가 실행됩니다.
		$("#inner_2 p").filter(function(idx, obj){
			console.log(idx);
			return idx % 2 == 0;
		})
		.css({"background-color":"#0f0"});    
	});
    </script>
</head>
<body>
    <div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
