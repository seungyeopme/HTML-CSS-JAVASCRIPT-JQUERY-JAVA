<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>상위 요소 선택자</title>
    <!--
        상위 요소 선택자는 선택한 요소를 기준으로 모든 상위 요소를 선택하거나 상위 요소 중 
        선택하고자 하는 요소만 선택할때 사용합니다.
        
        1. $("요소 선택").parents()
        =>  선택한 요소를 기준으로 상위 요소를 모두 선택합니다.

        2. $("요소 선택").parents("요소 선택")
        => 선택한 요소를 기준으로 상위 요소 중 선택한 요소만 선택합니다.
    -->
    <script>
        $(function() {
            $(".txt1").parents()
            .css({
                "border":"2px dashed #00f"
            });

            $(".txt2").parents("div")
            .css({
                "border":"2px solid #f00"
            });
        });
    </script>
</head>
<body>
    <h1 class="title">선택자</h1>
    <section>
        <div>
            <p class="txt1">내용</p> <!--전체 상위 요소 선택-->
        </div>
    </section>
    <section>
        <div>
            <p class="txt2">내용</p><!--상위 요소 중 <div>만 선택-->
        </div>
    </section>
</body>
</html>
