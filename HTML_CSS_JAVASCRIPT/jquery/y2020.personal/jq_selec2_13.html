<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>그 외의 선택자 - 콘텐츠 탐색 선택자</title>
    <!--
       콘텐츠 탐색 선택자는 요소 또는 속성의 포함 여부에 따라
       특정 요소를 선택하는 선택자입니다.

       contains()/contents()/has()/not()/end() 탐색 선택자
       => contains() 탐색 선택자는 선택한 요소 중 지정한
          텍스트를 포함하는 요소만 선택하고, contents() 탐색
          선택자는 선택한 요소 중 지정한 태그를 포함하는 요소만
          선택합니다. not() 탐색 선택자는 선택한 요소 중
          지정한 요소만 제외한 채 선택하고, end() 탐색 선택자는
          필터링되기 이전의 선택자가 적용되도록 합니다.

          다음은 contains()/contents()/has()/not()/end()
          탐색 선택자의 기본형입니다.
       
       1. $("요소 선택:contains(텍스트)")
       2. $("요소 선택").contents()
       3. $("요소 선택:has(요소명)") / $("요소 선택").has("요소명")
       4. $("요소 선택:not(제외할 요소 선택)") / $("요소 선택").not(제외할 요소 선택)
       5. $("요소 선택").탐색 선택자().end()
    -->
    <script>
       $(function(){
        //선택한 <p> 요소 중 "내용1"을 포함하는 요소만 선택
		$("#inner_1 p:contains(내용1)")
		.css({"background-color":"#ff0"});
        
        //선택한 <p> 요소 중 <strong> 요소를 포함하는 요소만 선택
		$("#inner_1 p:has(strong)")
		.css({"background-color":"#0ff"});

        //id 값이 "outer_wrap"인 요소의 하위 요소의 텍스트와
        //태그 노드 선택
		$("#outer_wrap").contents()
		.css({"border":"1px dashed #00f"});
        
        //id 값이 "inner_2"인 요소의 하위 <p> 요소에서 
        //첫번 째 요소만 제외하고 선택
		$("#inner_2 p").not(":first")
		.css({"background-color":"#0f0"});
        
        //id 값이 "inner_2"인 요소의 하위 <p> 요소에서 인덱스가
        //2인 요소를 선택합니다. 그러나 다시 end() 메서드를 
        //적용하기 때문에 인덱스를 선택하기 전의 선택자가
        //적용됩니다.
		$("#inner_2 p").eq(2).end()
		.css({"color":"#f00"});
	});
    </script>
</head>
<body>
    <div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
