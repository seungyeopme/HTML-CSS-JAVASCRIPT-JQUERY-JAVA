<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>first-of-type/last-of-type 선택자</title>
    <!--
       first-of-type 선택자는 선택한 요소의 무리 중 첫번째 요소만 선택합니다. 이와 반대로 
       last-of-type은 선택한 요소의 무리 중 마지막에 위치한 요소만 선택합니다. 
       기본형은 다음과 같습니다.

       1. $("요소 선택:first-of-type")
       2. $("요소 선택:last-of-type")

       다음 문단 태그에는 2개의 <ul> 태그가 있고, 그 안의 모든 <li> 태그를 선택할 경우
       2개의 무리가 나타납니다. 이때 first-of-type을 이용하면 두 무리에서 각각 첫 번째에 위치한
       <li> 태그가 선택되고, last-of-type을 이용하면 마지막에 위치한 <li> 태그가 선택됩니다.

    -->
    <script>
        $(function() {
          $("li:first-of-type")
          .css({"background-color":"#ff0"});

          $("li:last-of-type")
          .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul>
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
