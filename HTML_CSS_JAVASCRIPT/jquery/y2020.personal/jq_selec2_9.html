<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>$.inArray()/$.isArray()/$.merge()메서드</title>
    <!--
        $.inArray() 메서드는 배열에 저장된 저장된 데이터 중
        지정한 데이터를 찾아 인덱스값을 반환합니다. 또한
        
        $.isArray() 메서드는 지정한 데이터가 배열 객체면 
        true를, 배열 객체가 아니면 false를 반환합니다.

        $.merge() 메서드는 두 배열 객체를 하나의 객체로 묶습니다.

       1. $.inArray(data, Array, start index)
       => 배열에 저장된 데이터 중 지정한 데이터를 인덱스 오름차순
          찾아 먼저 찾은 데이터의 인덱스값을 반환합니다.

       2. $.isArray(object)
       => 지정한 객체가 배열 객체면 true를, 아니면 false를
          반환합니다.

       3. $.merge(Array1, Array2)
       => 두 배열 객체를 하나의 배열 객체를 묶습니다.
    -->
    <!--
        이번에는 $.inArray(), $.isArray() 메서드를 사용해
        배열 객체의 정보를 구해 보겠습니다. $.merge() 메서드로는
        두 배열 객체를 하나의 배열 객체로 묶었습니다. 다음
        예제에서 배열과 객체를 구분하고, 변수 arr1이 참조하는
        배열 객체에 "부산"이 몇 번째 인덱스에 포함되어 있는지
        확인하세요.
    -->
    <script>
        $(function() {
            var arr1 = ["서울", "대전", "부산", "전주"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj = {
                "name":"정부장",
                "area":"서울"
            }

            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);
            console.log(okArray1);  //배열 객체면 true
            console.log(okArray2);  //배열 객체가 아니면 false

            $.merge(arr2, arr1);

            //["한국","미국","일본","중국","서울","대전","부산","전주"]
            console.log(arr2); 
        });
    </script>
</head>
<body>
    
</body>
</html>
