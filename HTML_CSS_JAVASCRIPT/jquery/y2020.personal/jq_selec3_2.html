<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>attr()/removeAttr() 메서드</title>
    <!--
       attr()메서드는 선택한 요소에 새 속성을 생성하거나
       기존의 속성을 변경할 때 또는 요소의 속성값을 불러올 때
       사용합니다. removeAttr() 메서드는 선택한 요소에서
       기존의 속성을 삭제할 때 사용합니다.
       
       attr() 메서드의 기본형은 다음과 같습니다.
       1. $("요소 선택").attr("속성명");
       => 선택한 요소의 지정한 속성값을 가져옵니다.

       2. $("요소 선택").attr("속성명", "새 값");
       => 요소를 선택하여 지정한 속성값을 적용합니다.

       3. $("요소 선택").attr({"속성명1" : "새 값1", "속성명2": "새 값2"..."속성명n":"새 값n"});
       => 요소를 선택하여 지정한 여러 개의 속성값을 적용합니다.

       removeAttr() 메서드의 기본형은 다음과 같습니다.
       1. $(요소 선택).removeAttr("속성");
       => 선택한 요소에서 지정한 속성을 삭제합니다.
    -->
           <script>
            $(function( ){
                /*
                id 값이 "sec_1"인 요소의 하위 <img> 요소를 
                선택하여 "src" 값을 srcVal에 저장합니다.
                */
                var srcVal = $("#sec_1 img").attr("src");
                console.log(srcVal);
                
                 /*
                id값이 "sec_1"인 요소의 하위 <img> 요소를
                선택하여 각각의 값을 지정한 값으로 바꾸거나
                새로 지정합니다.
                */
                $("#sec_1 img")
                .attr({
                    "width":200,
                    "src": srcVal.replace("1.jpg","2.jpg"),
                    "alt": "바위"
                })
                .removeAttr("border");
            });
        </script>
        </head>
        <body>
            <h1><strong>객체 조작 및 생성</strong></h1>
            <section id="sec_1">
                <h2>이미지 속성</h2>
                <p><img src="math_img_1.jpg" alt="바위" border="2"></p>
            </section>
        </body>
        </html>
