<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>first/last 선택자</title>
    <!--
        first 선택자는 선택된 요소 중 첫번째 요소만 선택합니다. 이와 반대로 last 선택자는
        선택된 요소 중 마지막 요소만 선택합니다. 다음은 1.first 선택자와 2.last 선택자의
        기본형입니다.
        
        1. $("요소 선택:first") 또는 $("요소 선택").first()
        2. $("요소 선택:last") 또는 $("요소 선택").last()
    -->
    <script>
        $(function() {
            $("#menu li:first")
            .css({"background-color":"#ff0"});

            $("#menu li:last")
            .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
