<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>each()/$.each()메서드</title>
    <!--
        선택자로 선택한 요소(문서 객체)는 배열에 순서대로 저장
        됩니다. 이때 each()와 $.each() 메서드는 배열에 저장된
        요소를 순서대로 하나씩 선택하면서 인덱스 정보를 가져옵니다.
        
       1. $("요소 선택").each(function(매개변수1,매개변수2){})
       2. $.each($("요소 선택"),function(매개변수1,매개변수2 {})
       3. $("요소 선택").each(function() {$(this)})
       4. $.each($("요소 선택"),function() {$(this)})

       1,2=> 배열에 저장된 요소의 개수만큼 메서드를 반복 실행합니다.
             메서드를 실행할 때마다 매개변수1, 매개변수2에는 배열에
             저장된 요소와 인덱스의 값이 배열에 오름차순으로 대입
             됩니다.
        
        3,4=> 배열에 저장된 요소의 개수만큼 메서드를 반복 실행합니다.
              메서드를 실행할 때마다 $(this)에는 배열에 저장된 요소가
              오름차순으로 대입됩니다.
    -->
    <!--
        다음 예제는 배열에 저장된 요소를 each(), $.each() 메서드를
        사용해 순서대로 선택합니다. 그런 다음 인덱스 정보를 콘솔
        패널에 출력합니다.
    -->
    <script>
        $(function() {
            var obj=[{
                "area":"서울"
            }, {
                "area":"부산"
            }, {
                "area":"전주"
            }]

            /*
            배열에 저장된 객체의 개수만큼 메서드를 반복 실행
            합니다. 메서드가 반복 실행될 때마다 배열에 저장된
            객체에 오름차순으로 접근하고 매개변수 i와 o에는
            배열의 인덱스값과 객체가 대입됩니다.
            */
            $(obj).each(function(i,o) {
                console.log(i+":",o);
            });
            console.log("====The End1====");

            $.each($("#menu2 li"), function(i,o) {
                console.log(i+":",o);
            });
            console.log("====The End2====");

            /*
            선택한 요소만큼 메서드를 반복 실행합니다.
            배열에 저장된 요소는 인덱스 오름차순으로 
            $(this)에 반환됩니다.
            */
            $.each($("#menu2 li"), function(i) {
                console.log(i+":",$(this));
            });
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
