<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>only-child/slice(index) 선택자</title>
    <!--
        only-child 선택자는 선택한 요소가 '부모 요소에게
        하나뿐인 자식 요소'인 경우에 선택합니다.
        slice(start index, end index) 선택자는 선택한 
        요소의 지정 구간 인덱스의 요소를 선택합니다. 다음은
        only-child 선택자와 slice(start index, end index)
        선택자의 기본형입니다.

       1. $("요소 선택:only-child")
       => 선택한 요소가 부모 요소에게 하나뿐인 자식 요소면
          선택합니다.
       
       2. $("요소 선택").slice(start index, end index)
       => 지정 구간 인덱스의 요소를 선택합니다. 예를 들어
          slice(1, 3)은 1 초과 3이하의 요소를 선택합니다.
    -->
    <!--
        다음은 only child 선택자와 slice(start index, end index)
        선택자를 적용한 예제입니다. <ul id="menu1">에는 <li> 태그가
        4개지만 <ul id="menu2">에는 <li> 태그가 1개입니다.
    -->
    <script>
        $(function() {
         $("#menu1 li").slice(1,3)
         .css({"background-color":"#ff0"});
        
        /*
        <ul id="menu2">
            <li>내용2-1</li>
        </ul>
        */
        $("li:only-child")
        .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
    </ul>
</body>
</html>
