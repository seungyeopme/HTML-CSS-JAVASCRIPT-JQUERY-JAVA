<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>even/odd 선택자</title>
    <!--
        even 선택자는 선택한 요소 중 홀수 번째(짝수 인덱스) 요소만 선택하고, 이와 반대로 odd 선택자
        는 짝수 번째(홀수 인덱스) 요소만 선택합니다. 다음은 1.even 선택자와 2.odd 선택자의 기본형
        입니다.

        1. $("요소 선택:even")
        2. $("요소 선택:odd")
    -->
    <script>
        $(function() {
           $("#menu li:even")
           .css({"background-color":"#ff0"});

           $("#menu li:odd")
           .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
