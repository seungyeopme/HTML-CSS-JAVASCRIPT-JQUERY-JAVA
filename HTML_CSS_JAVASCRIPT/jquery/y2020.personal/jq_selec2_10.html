<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>index() 메서드</title>
    <!--
       $.index() 메서드는 지정 선택 요소를 찾아서 인덱스값을 
       반환합니다. 다음은 index() 메서드의 기본형입니다.

       기본형: $("요소 선택").index("지정 선택 요소");
    -->
    <!--
        다음은 index() 메서드를 사용한 예제입니다. 문단 태그
        중 <li>의 id 값이 "list3"인 요소를 확인하세요.
    -->
    <script>
        $(function() {
            var idxNum = $("li").index($("#list3"));
            console.log(idxNum); //2
        });
    </script>
</head>
<body>
    <h1>배열 관련 함수</h1>

    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li id="list3">내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
