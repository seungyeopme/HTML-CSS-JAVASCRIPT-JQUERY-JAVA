<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>eq(index)/li(index)/gt(index)탐색선택자</title>
    <!--
       eq(index)탐색 선택자는 선택한 요소 중 지정한 인덱스가 참조하는 요소만 선택하고 lt(index) 선택
       자는 선택한 요소 중 지정한 인덱스보다 작은(lt,Less Than) 인덱스를 참조하는 요소만 선택합니다.
       이와 반대로 gt(index)는 선택한 요소 중 지정한 인덱스보다 큰(gt, Greater Than) 인덱스를 
       참조하는 요소만 선택합니다. 다음은 eq(index), lt(index), gt(index) 선택자의 기본형입니다.

       1. $("요소 선택:eq(index)") 또는 $("요소 선택").eq(index)
       2. $("요소 선택:lt(index)")
       3. $("요소 선택:gt(index)")
    -->
    <script>
        $(function() {
          $("#menu li").eq(2) //index2
          .css({"background-color":"#ff0"});

          $("#menu li:lt(2)") //index0, index1
          .css({"background-color":"#0ff"});

          $("#menu li:gt(2)") //index3, index4
          .css({"background-color":"#f0f"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
</html>
