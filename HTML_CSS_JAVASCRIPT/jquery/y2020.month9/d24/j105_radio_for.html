<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <script>
        function ch() {
            var a=document.getElementsByName("color");
            for(var i=0; i<a.length; i++) {
                if(a[i].checked==true) {
                    alert(a[i].value + "이 선택됨");
                }
                else{
                    alert("선택된 거 없음")
                }
            }    
            
        }
    </script>
</head>
<body>
    <!--빨강이 선택됨-->
    <input type="radio" name="color" value="red">빨강
    <input type="radio" name="color" value="orange" checked="checked">주황
    <input type="radio" name="color" value="yellow">노랑
    <input type="button" value="check" onclick="ch()">
    
    <script>
      
    </script>
    
</body>
</html>
