<!DOCTYPE html>
<!--
1.	다음을 보고 웹 페이지를 작성해라. 
로그인 버튼은 pink색이었다가 마우스를 대면 tomato색으로 변한다. 
아이디는 “자바” 패스워드는 “1234”이어야 로그인이 되고, 
둘 중 하나라도 틀리게 입력하면 “다시 입력” 이라는 경고창이 뜬다.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <style>
        div{
            font-size: 20px;
            font-weight: bolder;
        }
        #cc{
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 2px;
            padding-bottom: 2px;
            
            color: white;
            background: pink;
            border: 1px solid black;
        }
        #cc:hover{
            background-color: tomato;
        }
    </style>
    <script>
       function CheckForm() {
           var id = document.getElementById("aa");
           var pw = document.getElementById("bb");
          
           if(aa.value=="자바"&&bb.value=="1234"){
               alert("로그인 성공");
           } else{
               alert("다시 입력");
           }
       }
    </script>
</head>
<body>
    <h1>로그인</h1>
    <form>
        <div>아이디</div>
        <input type="text" id="aa" placeholder="아이디를 입력해주세요..." style="width:300px">
        <br>
        <div>패스워드</div>
        <input type="password" id="bb" placeholder="비밀번호를 입력해주세요..." style="width:300px">
        <br><br>
        <input type="submit" value="로그인" id="cc" onclick="CheckForm();">
    </form>
    
</body>
</html>
