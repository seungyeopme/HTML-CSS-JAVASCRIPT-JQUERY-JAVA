<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <style>
        .out{
            width: 100px;
            height: 100px;
            background: aqua;
        }
        .in{
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
    <script>
        //mouseover-> body부분에 "mouseout" 문자열을
        //h1 태그로 추가 (div 클래스 out에)

        //mouseout-> body부분에 "mouseover" 문자열을
        //h1 태그로 추가 (in 클래스에)
        
        $(function() {
            $('.out').mouseover(function() {
                $('body').append('<h1>mouseover</h1>');
            }).mouseout(function() {
                $('body').append('<h1>mouseout</h1>');
            })
        })
        /*
        $(document).ready(function() {
            $('.out').on('mouseover', function() {
                $('<h1></h1>').html('mouseover').appendTo($('.out'));
            })
        });
        */
    </script>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
