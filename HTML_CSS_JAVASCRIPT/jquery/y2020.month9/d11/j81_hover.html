<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <style>
        div{
            /*width, height, 배경색, position: relative*/
            width: 50px;
            height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script>
       $(function() {
           //마우스 갖다대면
           $('div').hover(function() {
                $(this).animate({
                    left:300
                }, 'slow');
           }, function(){
            $(this).animate({
                left:0
            },'slow');
           })
       })
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
