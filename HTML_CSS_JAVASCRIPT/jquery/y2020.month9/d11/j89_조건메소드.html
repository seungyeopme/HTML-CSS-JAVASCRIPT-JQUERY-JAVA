<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <script>
        //조건 메소드
        //filter, every, some
        //every => and이랑 비슷; 하나라도 false면 false 리턴
        //some => or이랑 비슷; 하나라도 true를 리턴하면 true 리턴

        var ary=[1,2,3,4,5];
        function mini(element, index, ary) {
            return element<3;
        }
        function maxi(element, index, ary) {
            return element>=3;
        }

        var a=ary.every(mini); //false
        var b=ary.every(maxi); //false
        var c=ary.some(mini); //true
        var d=ary.some(maxi); //true

        var n='';
        n+=a+" " +b+ '\n';
        n+=c+" " +d+ '\n';
        alert(n);
    </script>
</head>
