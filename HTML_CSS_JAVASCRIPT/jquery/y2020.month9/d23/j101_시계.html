<!DOCTYPE html>
<!-- 
setInterval(), clearInterval()을 이용해 div태그에 
시계를 출력해라. 시계 위를 클릭하면 시계 멈추고 클릭하면 현재 시간부터 
시계가 다시 간다.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <script>
        var v = setInterval(function () {
            var time = new Date;
            var t = time.toLocaleTimeString();
            var a = document.getElementById('aa');
            a.innerHTML = t;
        }, 1000);
        function stop(){
            clearInterval(v);
        }
    
        </script>
    
</head>
<body onload="start()">
    <div id="aa" onclick="stop()"></div>
 
    <script>
      
    </script>
</body>
</html>
