<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <style>
        .aa{
            background: aqua;
            color: red;
        }
    </style>
    <script>
        $(function() {
            $('h1').on({
                mouseover:function() {
                    $(this).addClass('aa');
                },
                mouseout:function() {
                    $(this).removeClass('aa');
                }
            });
        });
    </script>
</head>
<body>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
</body>
</html>
