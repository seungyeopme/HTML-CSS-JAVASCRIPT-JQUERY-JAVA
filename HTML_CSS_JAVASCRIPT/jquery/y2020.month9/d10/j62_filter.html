<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <script>
        //효준 -> blue
        //길동 -> violet
        $(function() {
            $('h1').filter(':even').css({
                color:'blue'
            });
            $('h1').filter(':odd').css({
                color:'violet'
            });
        })
    </script>
</head>
<body>
    <h1>효준</h1>
    <h1>길동</h1>
</body>
</html>
