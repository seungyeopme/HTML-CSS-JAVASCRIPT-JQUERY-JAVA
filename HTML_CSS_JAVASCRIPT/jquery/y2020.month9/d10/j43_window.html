<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <script>
        var n=window.open('','','width=300, height=200');
        var x=screen.width; //1200*1350 (해상도)
        var y=screen.height;

        n.moveTo(0,0); //윈도우 위치를 절대적 이동
        n.resizeTo(x,y); //윈도우 크기를 절대적으로 지정

        //1초마다 함수 실행.. //setInterval
        //resizeBy(-10,-10) //윈도우 크기 상대적 지정
        //moveBy(20,10) //윈도우 위치 상대적 이동
        setInterval(function() {
            n.moveBy(20,20);
            n.resizeBy(-10,-10);
        },1000);
    </script>
</head>

</html>
