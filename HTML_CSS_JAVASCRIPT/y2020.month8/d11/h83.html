<!DOCTYPE html>
<!--
그림자 => text-shadow: 3px 3px;
그림자 가로 세로 번짐 색상 => text-shadow: 3px 3px 5px skyblue
-->
<html>
    <head>
        <title></title>
        <style>
            div{
                font:normal 24px;
            }
            .aa{
                text-shadow: 3px 3px;
            }
            .bb{
                text-shadow: 3px 3px red;
            }
            .cc{
                text-shadow: 3px 3px 5px skyblue;
            }
            .dd{
                color:white;
                text-shadow: 2px 2px 4px black;
            }
            .ee{
                color: yellow;
                text-shadow: 2px 2px 2px black,
                0 0 25px blue,
                0 0 5px darkblue;
            }
        </style>
    </head>
    <body>
        <div class="aa">HTML5</div>
        <div class="bb">HTML5</div>
        <div class="cc">HTML5</div>
        <div class="dd">HTML5</div>
        <div class="ee">HTML5</div>
    </body>
</html>
