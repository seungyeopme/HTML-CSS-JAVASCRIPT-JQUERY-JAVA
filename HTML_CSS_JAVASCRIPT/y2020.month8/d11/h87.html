<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            h2{
                text-align: right;
            }
            span{
                text-decoration: line-through
            }
            strong{
                text-decoration: overline;
            }
            .p1{
                text-align: justify;
                text-indent: 3em;
            }
            .p2{
                text-align: center;
                text-indent: 1em;
            }
        </style>
    </head>
    <body>
        <h2>텍스트 제어</h2>
        <p class="p1">HTML태그로 들여쓰기, 정렬, 공백같은 
            <span>텍스트 제어</span> 할 수 없다.
        </p>
        <p class="p2"><strong>스타일 시트</strong>는
             텍스트 제어가 가능하다.
        </p>
        <a href="http://www.naver.com"
        style="text-decoration: none;">밑줄 없는 하이퍼링크</a>
    </body>
</html>
