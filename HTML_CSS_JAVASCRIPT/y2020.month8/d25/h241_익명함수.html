<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            var n;
            function aa() {
                n=document.getElementById("p");

                //이벤트리스너 , 익명함수
                n.onmouseover=function() {
                    this.style.backgroundColor="yellow";
                };
                
                //이벤트리스너 , 익명함수
                n.addEventListener("mouseout",
                function() {
                    this.style.backgroundColor="green";
                });
            }
        </script>
    </head>
    <body onload="aa()">
        <p id="p">마우스 올려보기</p>
        <script>
            
        </script>
    </body>
</html>
