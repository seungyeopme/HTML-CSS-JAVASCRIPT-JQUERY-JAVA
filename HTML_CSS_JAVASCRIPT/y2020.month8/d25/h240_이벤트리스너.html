<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            var n;
            function aa() {
                n=document.getElementById("p");

                //addEventListener("이벤트", 함수명);
                n.addEventListener("mouseover", over);
                n.addEventListener("mouseout", out);
            }
            function over(){
                n.style.backgroundColor="yellow";
            }
            function out(){
                n.style.backgroundColor="pink";
            }
        </script>
    </head>
    <body onload="aa()">
        <p id="p">마우스 올려보기</p>
        <script>
            
        </script>
    </body>
</html>
