<!DOCTYPE html>
<!--
    2.	다음 그림을 보고 ‘답’을 클릭하면 계산 결과를 
    출력하는 웹 페이지를 작성해라. (innerHTML, eval)
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script></script>
    </head>
    <body>

        <!--<span>을 클릭하면-->
        <p>3+4=<span onclick="this.innerHTML=eval(3+4)">답</span></p>
        <p>5*20+60=<span onclick="this.innerHTML=eval(5*20+60)">답</span></p>
        <p>20/5-4*5=<span onclick="this.innerHTML=eval(20/5-4*5)">답</span></p>
        
        <script>
            
        </script>
    </body>
</html>
