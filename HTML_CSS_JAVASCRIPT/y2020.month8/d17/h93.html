<html>
    <!-- 
        padding: 10px 10px 10px 50px; 
                top right bottom left
    -->
    <head>
        <title></title>
        <style>
           ul{
               background: deeppink;
               padding: 10px 10px 10px 50px;
               
               /*불릿이 안 쪽으로 들어감*/
               list-style-position: inside;
               
               /*불릿 모양 변경*/
               list-style-type:circle;
               list-style-type: lower-roman;
               list-style-type: square;
           }
           ul li{ /*자손*/
               background: deepskyblue;
               margin-bottom: 5px;
           }
        </style>
    </head>
    <body>
        <ul>
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>카포치노</li>
        </ul>
    </body>
</html>
