<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    <style>
        div{
            border: 2px solid gold;
            color: black;
            background-color: aliceblue;
        }
        span{
            border: 3px dotted red;
            background-color: yellow;
        }
    </style>
    </head>
    <body>       
        나는 <div style="display: none">홍길동</div>
        입니다.<br><br>

        나는 <div style="display: inline">홍길동</div>
        입니다.<br><br>
        
        나는 <div style="display: inline-block">홍길동</div>
        입니다.<br><br>
        
        나는 <div style="display: block">홍길동</div>
        입니다.<br><br>

        나는 <div><span style="display: block">홍길동</span>
        입니다.<br><br>
    </body>
</html>
