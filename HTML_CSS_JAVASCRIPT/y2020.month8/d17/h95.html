<!--
<인라인 요소>
<span>, <a>, <em>, <br>, <mark>, <strong> <img>
1. 크기 값을 지정 못한다. (width, height)
2. 상하 마진을 못 가짐
3. 한 줄에 여러 개 배치
4. 기본 너비 값은 콘텐츠의 너비 값
    (적은 너비 값 만큼 콘텐츠의 너비 값이 설정된다.)

<블록 요소>
<div>, <p> <ul>, <ol>, <li>, <form>, <h1>~<h6>, <blockquote>, 
<hr>, <table>, <fieldset>, <address>
1. 크기 값을 지정할 수 있다.
2. 한 줄에 한 개만 배치 가능. (줄 바꿈)
3. 기본 너비 값은 100%
4. 상하좌우 마진 모두 가짐(패딩 가능)

<인라인 블록 요소>
1. 한 줄에 여러 개 배치 <인라인 요소>
2. 크기 값을 지정할 수 있다. <블록 요소>
3. 상하좌우 마진 모두 가짐(패딩 가능) <블록 요소>

-->

<html>
    <head>
        <title></title>
    </head>
    <style>
        span { /*span은 인라인 요소이기 때문에 
                크기 값을 지정 못한다.*/
            border: 1px solid skyblue;
            width: 400px;
            height: 100px;
            margin:20px; /*left, right 마진은 적용 가능*/
        }
        div{
            border:1px solid cadetblue;
            margin:20px;
            width: 300px;
            height: 50px;
        }
        div div{
            display: inline-block;
            border: 2px dotted firebrick;
            background: gainsboro;
            margin:10px;
            width:60px;
            height: 80px;
        }
    </style>
    <body>
        <span>인라인 요소...</span>
        <span>인라인 요소...</span>
        <span>인라인 요소...</span>
        <span>인라인 요소...</span>
        <span>인라인 요소...</span>

        <div>블록 요소</div>
        <div>블록 요소</div>
        <div>블록 요소</div>

        <div style="background: dimgray">
        <div>인라인 블록 요소</div>
        <div>인라인 블록 요소</div>
        </div>
    </body>
</html>
