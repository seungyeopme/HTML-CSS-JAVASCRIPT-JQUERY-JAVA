<!DOCTYPE html>
<!--
1. “색 이벤트” 라는 문자열에 더블클릭하면 배경색을 pink, 
    마우스 커서가 객체 영역에서 벗어나면 배경색을 blue로 설정해라.
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function out(obj) { //마우스 벗어나면
                obj.style.backgroundColor="blue";
            }
            function double(obj) { //마우스 더블클릭하면
              obj.style.backgroundColor="pink";  
            }
        </script>
    </head>
    <body>
        <span ondblclick="double(this)" onmouseout="out(this)">색 이벤트</span>
        <script>
            
        </script>
    </body>
</html>
