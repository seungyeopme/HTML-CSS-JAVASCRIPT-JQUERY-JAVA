<!DOCTYPE html>
<!--
1. 리스트에 마우스를 올리면 색이 green으로 변한다.
(배경색은 skyblue로 설정)
-->
<html>
    <head>
        <title></title>
        <style>
            ul li:hover{
                background: green;
            }
            ul{
                background: skyblue;
            }
        </style>
    </head>
    <body>
        <h2>언어</h2>
        <hr>
        <ul>
            <li>Java</li>
            <li>C#</li>
            <li>파이썬</li>
            <li>HTML</li>
        </ul>
    </body>
</html>
