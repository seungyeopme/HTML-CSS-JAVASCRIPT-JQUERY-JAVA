<!DOCTYPE html>
<!--
(border 오렌지색, 번호는 violet)
-->
<html>
    <head>
        <title></title>
        <style>
            ol{
                list-style-type: none;
            }
            span{
                display: inline-block;
                width: 60px;
                height: 60px;
                color:violet;
                font-size:40px;
            }
            h2{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <ol>
            <li><span>1.</span>물을 끓인다.</li>
            <li><span>2.</span>스프를 끓인다.</li>
            <li><span>3.</span>면을 끓인다.</li>
            <li><span>4.</span>먹는다.</li>
        </ol>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
    div{
        font-size: 50px; 
        color: pink; 
        margin-bottom: 30px;
    }
    div span{
        font-size: 15px; 
        color: black; 
        margin-left: 15px;
    }
    h3{
        font-weight: bold; 
        float:right;
    }
</style>
</head>
<body>
<h3>라면 끓이는 순서</h3><br><br><br>
<div>1.<span>라면을 준비하고 물을 끓인다.</span></div>
<div>2.<span>물이 끓으면 라면 스프와 면을 넣는다</span></div>
<div>3.<span>몇초간 저어 준 이후에 저는 달걀과 파를 넣는다</span></div>
<div>4.<span>면이 익으면 먹는다.</span></div>
</body>
</html>
