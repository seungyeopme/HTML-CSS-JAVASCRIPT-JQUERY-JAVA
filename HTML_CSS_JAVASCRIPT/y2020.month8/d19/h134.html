<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            /*display: inline-block => <div> 가로로 출력*/
            div{
                display: inline-block;
                color: aliceblue;
                background: darkblue;
                padding: 5px;
            }
            #rotate{
                /*지정한 각도 20도 회전*/
                transform: rotate(20deg);
            }
            #skew{
                /*지정한 값만큼 x축, y축을 왜곡한다.*/
                transform: skew(0deg, -20deg);
            }
            #translate{
                /*y축으로 50px 이동*/
                transform: translateY(50px);
            }
            #scale{
                /*지정한 크기만큼 x축과 y축으로 확대/축소*/
                transform: scale(5,1);
            }
            /*마우스를 올릴 때 각각 변환*/
            #rotate:hover{
                background: darkgreen;
            }
            #skew:hover{
                font-size:large;
            }
            /*마우스를 클릭했을 때*/
            #translate:active{
                background: darkmagenta;
            }
            .pic:hover{
                transform:scale(2);
            }
        </style>
    </head>
    <body>
        <div id="rotate">rotate</div>
        <div id="skew">skew</div>
        <div id="translate">translate</div>
        <div id="scale">scale</div>
        <br><br><br><br><br><br>
        <img src="sp.jpg" width="350px" height="350px"class="pic">
    </body>
</html>
