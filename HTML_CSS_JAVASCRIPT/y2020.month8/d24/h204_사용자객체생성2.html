<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style></style>
    <script>
        //리터럴 표기법
        var mon={
            name:"김길동",
            id:"123",
            num:30000,

            a:function(){
                return this.num;
            },
            plus:function(money){
                this.num+=money;
            },
            minus:function(money){
                this.num-=money;
                return money;
            }
        };
    </script>
</head>
<body>
    <script>
        //객체 활용
        document.write(mon.id+",");
        mon.plus(10000);
        document.write(mon.a() + "<br>");
        mon.minus(5000);
        document.write(mon.a() + "<br>");
    </script>
</body>
</html>
