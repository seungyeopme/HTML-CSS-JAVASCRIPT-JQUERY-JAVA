<!DOCTYPE html>
<!--
Prompt()를 이용하여 정수n을 입력받아 for문을 이용하여 
0~n까지의 합을 출력해라.

Prompt()함수를 이용하여 수식을 입력받아 계산 결과를 출력해라. 
수식 계산은 eval()함수를 이용해라.

 
다음 배열에 대한 설명 중 틀린 것은? 3번

var day=new Array(“월”, “화”, “수”);

① var day=[“월”, “화”, “수”]; 로 대신할 수 있다.

② day.length는 3이다.

③ day.length=5로 지정하여 배열의 크기를 5개로 늘릴 수 없다.

④ day[1]=”화요일”; 코드는 “화”를 “화요일”로 수정한다.
-->
<html>
<head>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <script>
        var n=prompt("정수입력");
        var n=parseInt(n);
        var sum=0;
        
        for(var i=0;i<=n;i++){
            sum+=i;
        }
        document.write(sum);
    </script>
</body>
</html>

<html>
<head>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <script>
        var n=prompt("수식 입력");
        document.write(eval(n));
    </script>
</body>
</html>
