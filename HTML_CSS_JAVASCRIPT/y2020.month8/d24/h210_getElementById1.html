<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <p id="aa" 
    style="color: aqua; background: black"
    onclick="this.style.color='white'">
    이 문장
    <span style="color: beige">입니다.</span>
    </p>

    <script>
        var n=document.getElementById("aa");
        var t = n.id + "\n";
        t+=n.innerHTML + "\n";
        t+=n.onclick + "\n";
        alert(t); //경고 다이어로그
    </script>
</body>
</html>
