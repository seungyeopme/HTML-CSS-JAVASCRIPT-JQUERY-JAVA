<!DOCTYPE html>
<!--
Book 객체를 만들어라.

title, author, price 3개의 프로퍼티가 존재한다.

1) new Object()를 사용

2) 리터럴 표기법

3) 프로토타입
-->
<html>
<head>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <script>
        //1) new Object()를 사용
        var Book=new Object(); //사용자 객체 생성
        Book.title="정보처리기사";
        Book.author="ncs";
        Book.price=10000; 

        //2) 리터럴 표기법
        var Book={
            title:"정보처리기사",
            author:"ncs",
            price:"10000"
        };
        
        //3) 프로토타입
        function Book(title,author,price) {
            this.title=title;
            this.author=author;
            this.price=price;
        }
    </script>
</body>
</html>
