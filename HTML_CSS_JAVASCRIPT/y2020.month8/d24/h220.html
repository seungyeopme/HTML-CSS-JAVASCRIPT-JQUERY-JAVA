<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <script>
        var a=new String("안녕 하세요");
        var b="~~";

        //1. 안녕하세요~~ 
        document.write(a.concat(b)+"<br>");

        //2. "안" 만 출력
        document.write(a.charAt(0)+"<br>");

        //3. 빈칸으로 분리해서 출력 (split)
        var n=a.split(" ");
        for(var i=0; i<n.length;i++) {
            document.write(n[i]+"<br>");
        }

        //4. 하세요 대신 "해요" 로 변경 (replace)
        document.write(a.replace("하세요","해요"));
    </script>
</body>
</html>
