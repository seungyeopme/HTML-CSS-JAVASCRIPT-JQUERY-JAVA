<!DOCTYPE html>
<!--
getElementsByTagName => tag 이름으로 DOM 객체 찾기
-->
<html>
<head>
    <title></title>
    <style></style>
    <script>
        function ch() {
            var n=document.getElementsByTagName("span");
            for(var i=0;i<n.length;i++) {
                var num=n[i];
                num.style.color="yellow";
                num.style.fontSize="30px";
            }
        }
    </script>
</head>
<body>
    <button onclick="ch()">눌러!!</button><br><hr>
    쿠팡 <span>서울</span> 잠실 본사에서 코로나19 확진자가 발생했다. 
    해당 직원은 재택근무 중 확진 판정을 받았다. 
    쿠팡은 만일의 사태에 대비해 폐쇄 조치했다.

    쿠팡은 24일 송파구 본사 <span>건물</span>에서 일하는 직원이 재택근무 중 
    코로나19 확진 판정을 받아 사옥을 폐쇄했다고 밝혔다.
    
    쿠팡에 따르면 확진자는 <span>지난</span> 14일 마지막 출근 뒤 재택근무를 해오던
    본사 소속 내근 직원이다.

    </script>
</body>
</html>
