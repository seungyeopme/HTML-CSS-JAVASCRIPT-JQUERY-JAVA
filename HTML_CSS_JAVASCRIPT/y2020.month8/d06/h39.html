<!DOCTYPE html>
<html>
    <head>
        <title></title>

    <body>
        <h1>프런트엔드 개발자 지원서(첫번재 방법)</h1>
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        <hr>
        <h3>개인정보</h3>
        
        <label><blockquote>
            이름 <input type="text" size="20" placeholder="공백없이 입력하세요">
        </blockquote></label>
    
        <label><blockquote>
            연락처 <input type="text" size="20">
        </blockquote></label>
      
        <h3>지원 분야</h3>
        
        <blockquote><input type="radio" name="chk_info">웹 퍼블리싱</blockquote>
        <blockquote><input type="radio" name="chk_info">웹 어플리케이션 개발</blockquote>
        <blockquote><input type="radio" name="chk_info">개발 환경 개선</blockquote>
       
        <h3>지원 동기</h3>
        <textarea rows="5" cols="30" name="contents" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <br>
        <button class="favorite styled" type="button">접수하기</button>
        <button class="favorite styled" type="button">다시쓰기</button>
