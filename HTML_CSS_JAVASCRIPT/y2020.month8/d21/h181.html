<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function big(a, b){
                return (a<b)?b:a;
            }
        </script>
    </head>
    <body>
        <script>
            var b=big("123", "456");
            document.write(b);
        </script>
    </body>
</html>
