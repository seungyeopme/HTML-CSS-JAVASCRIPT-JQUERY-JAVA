<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function randomInt(){
                return Math.floor(Math.random()*9)+1;
            }
        </script>
    </head>
    <body>
        <script>
            //정수 발생 => randomInt()
            var n=randomInt()+"*"+randomInt();
            var n1=prompt(n+"은?");
            if(n1==null) {
                document.write("종료");
            }
            else{
                var result=eval(n); //문자열 계산 => eval()
                if(result==n1){
                    document.write("정답");
                }
                else{
                    document.write("아니요");
                }
            }
        </script>
    </body>
</html>
