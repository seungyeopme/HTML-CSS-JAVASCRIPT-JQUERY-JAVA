<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>

        </script>
    </head>
    <body>
        <script>
            var a=new Array("김","이","박");
            var b=new Array("최");
            var c;

            c=a.concat(b);
            document.write(c+"<br>"); //김,이,박,최

            c=a.join("@@");
            document.write(c+"<br>"); //김@@이@@박

            c=a.reverse();
            document.write(c+"<br>"); //박,이,김

            c=a.toString(); //원소 사이에 ","를 삽입
            document.write(c+"<br>"); //박,이,김
        </script>
    </body>
</html>
