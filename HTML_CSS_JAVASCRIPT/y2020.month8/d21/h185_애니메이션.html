<!DOCTYPE html>
<!--
이미지를 가져와 CSS를 이용해 마우스를 올리면 이미지 폭이
3초에 걸쳐 브라우저 폭의 크기로 늘어나는 애니메이션 작성해라.
-->
<html>
    <head>
        <title></title>
        <script></script>
        <style>
            img{
                transition: width 3s;
            }
            img:hover{
                width:100%;
            }
        </style>
    </head>
    <body>
    <span>
        <img src="coffee.jpg" width="200" height="200">
    </span>
    </body>
</html>
