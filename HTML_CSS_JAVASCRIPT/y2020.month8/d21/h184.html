<!DOCTYPE html>
<!--
prompt()로 정수를 입력받아 개수만큼 * 출력하는 웹 페이지 작성

​

*문자를 출력하는 함수를 만들고 이름 star()로 해라.

prompt 창에 정수가 입력되지 않은 경우에는 오류라고 출력 
-->
<html>
    <head>
        <title></title>
        <script>
            function star(a){
                if(isNaN(a)) {
                    document.write("오류");
                }
                else{
                    for(var i=1; i<=a; i++) {
                        document.write("*"+"<br>");
                    }
                }
            }
        </script>
    </head>
    <body>
        <script>
            var a = prompt("정수 입력");
            star(a); 
        </script>
    </body>
</html>
