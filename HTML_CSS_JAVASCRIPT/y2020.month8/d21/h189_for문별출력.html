<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>

        </script>
    </head>
    <body>
        <script>
            /*for문으로 배열 값만큼 "*" 출력*/
            var p=[30,5,8,16,9];
            for(var i=0; i<5; i++) {
                var n=p[i];
                while(n>0){
                    document.write("*");
                    n--;
                }
                document.write(p[i]+"<br>");
           }
        </script>
    </body>
</html>
