<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>

        </script>
    </head>
    <body>
        <script>
            var n=Math.PI*2*3.14;
            document.write(n+"<br>");

            //0~100까지 랜덤한 정수를 10개 출력
            for(var i=0; i<10; i++) {
                var m=Math.random()*100;
                
                //m에서 소수점 이하 제거함(0~99 사이)
                var m1=Math.floor(m);
                document.write(m1+" ");
            }
        </script>
    </body>
</html>
