<!DOCTYPE html>
<html>
    <head>
        <title>중첩 리스트</title>
    </head>
    <body>
        <ul>
            <li>좋아하는 음식
                <ul>
                    <li>스테이크</li>
                    <li>피자</li>
                    <li>파스타</li>
                </ul>
            <li>라면 끓이는 방법
                <ol type="1">
                    <li>물 끓인다</li>
                    <li>라면 넣는다</li>
                    <li>먹는다</li>
                </ol>
            <li>라면 끓이는 방법
                <ol type="A">
                    <li>물 끓인다</li>
                    <li>라면 넣는다</li>
                    <li>먹는다</li>
                </ol>
            </li>
            </li>
            </li>
        </ul>
    </body>
</html>
