<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function fun(){
                var a=prompt("수식 입력");
                document.write(eval(a));
            }
        </script>
    </head>
    <body>
        <script>
            //수식 입력해서 결과리턴 eval()함수 사용        
            fun();
        </script>
    </body>
</html>
