<!DOCTYPE html>
<!--
1.isNaN()
    Nan: 숫자가 아님을 나타내는 상수 키워드

2.parseInt() => 문자열을 정수로 변환

3. eval() => 문자열이 값이 실질적으로 계산되어지는 함수
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script>
        </script>
    </head>
    <body>
        <script>
            var n=parseInt("hi"); //hi를 정수로 변환
            if(isNaN(n)){ //n이 숫자가 아니면
                document.write("숫자가 아니다");
            }
        </script>
    </body>
</html>
