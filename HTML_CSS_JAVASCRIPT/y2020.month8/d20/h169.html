<!DOCTYPE html>

    <body>
        <script>
            /*
             합이 1000이 넘으면 반복문 끝내기
             1부터 1씩 증가시켜가면서 
             */
            var i=0, sum=0;
            while(true) {
                sum+=i;
                if(sum>1000) {
                    break;
                }
                i++;
            }
            document.write(sum);
        </script>
    </body>
</html>
