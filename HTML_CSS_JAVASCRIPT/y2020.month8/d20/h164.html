<!DOCTYPE html>
<!--
점수 변수 하나 선언
다이어로그에 점수 입력하게끔
-->
<html>
    <head>
        <title></title>
        <style>
         
        </style>
    </head>
    <body>
        <script>
            var grade;
            var r=prompt("점수 입력");
            /*prompt 입력 값 문자열*/
            r=parseInt(r);//문자열을 숫자로 바꿈
            /*
            90점 이상이면 A
            80점 이상이면 B
            그 외 F
            */
            if(r > 90) {
                document.write("A");
            }
            else if(r > 80) {
                document.write("B");
            }
            else{
                document.write("F");
            }
        </script>
    </body>
</html>
