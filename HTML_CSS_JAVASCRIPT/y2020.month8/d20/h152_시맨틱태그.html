<!DOCTYPE html>
<html>
    <head>
        <title>시맨틱 태그</title>
        <style>
            /*clear:both => float 지시 무시하고 아래에 배치*/
            html,body{
                margin: 0;
                padding: 0;
                height: 100%;;
            }
            .h{
                width: 100%;
                height: 15%;
                background:darkseagreen
            }
            .n{
                width: 15%;
                height: 70%;
                float: left;
                background:cornflowerblue
            }
            .s{
                width: 70%;
                height: 70%;
                background: grey;
                float: left;
            }
            .a{
                width: 15%;
                height: 70%;
                background:darkslateblue;
                float: right;
            }
            .f{
                width: 100%;
                height: 15%;
                background:burlywood;
                float: right;
            }
        </style>
    </head>
    <body>
        <header class="h">header</header>
        <nav class="n">nav</nav>
        <section class="s">section</section>
        <aside class="a">aside</aside>
        <footer class="f">footer</footer>
    </body>
</html>
