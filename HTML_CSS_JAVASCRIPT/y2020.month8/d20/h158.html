<!DOCTYPE html>
<!--
3. 제목을 “image”로 주고 이 텍스트를 text-shadow로 꾸미고, 
이미지에 마우스를 올리면 box-shadow를 이용하여 박스에 그림자가 
보이게 해라.
-->
<html>
    <head>
        <title></title>
        <style>
            h1{
                text-shadow: 6px 2px 2px gray;;
                border: solid black 2px;
            }
            h1:hover{
                box-shadow: 10px 5px 5px red;
            }
        </style>
    </head>
    <body>
        <h1>image</h1>
    </body>
</html>
