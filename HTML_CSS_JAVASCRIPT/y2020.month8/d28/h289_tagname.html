<!DOCTYPE html>
<!--
5. “자신이 하는 일을 좋아하게 되는 것”이라는 문자열을 주고 
   “변경”이라는 버튼을 클릭했을 때 문자열의 “좋아하게”되는 부분의 색은 
    violet, width는 4em, block형태로 변경해라.
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function ch() {
                var a = document.getElementsByTagName("span");

                for(var i=0; i<a.length; i++){
                    var s = a.item(i);
                    s.style.color = "violet";
                    s.style.width = "4em";
                    s.style.display = "block";
                }
            }
        </script>
    </head>
    <body>
        자신이 하는 일을 <span>좋아하게</span> 되는 것
        <input type="button" id="aa" value="변경" onclick="ch()">
        <script>
            
        </script>
    </body>
</html>
