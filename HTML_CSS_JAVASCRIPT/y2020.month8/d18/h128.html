<!DOCTYPE html>
<!--
1. input 타입이 text인 요소 색 변경

2. input 타입과 textarea에 

마우스를 대면 aliceblue로 배경색 변경

3. input 타입이 text인것에 

포커스가 있고, email에 포거스 있으면

글자 크기 키운다.

4. 새 라인에서 시작하도록 

5. name, email, comments를 오른쪽정렬
-->
<html>
    <head>
        <title></title>
        <style>
          input[type=text] {
                color: blue;
            }
            /*마우스 올리면 => hover*/
            input:hover, textarea:hover{
                background:aliceblue;
            }
            /*포커스가 있으면 글자크기 130%*/
            input[type=text]:focus,input[type=email]:focus{
                font-size: 130%;
            }
            /*display: block => 개행, br 기능*/
            label {
                display: block;
                padding: 5px;
            }
            /*inline-block은 width 등 크기 조절 가능 */
            span{
                display: inline-block;
                text-align: right;
                width:90px;
                padding: 10px;
            }
            input[type=submit]{
                margin-left: 117px;
            }
            
        </style>
    </head>
    <body>
        <h2>연락</h2>
        <hr>
        <label>
            <span>Name</span>: <input type="text">
        </label>
        
        <label>
            <span>Email</span>: <input type="email">
        </label>
        
        <label>
            <span>Comment</span>: <textarea placeholder="메시지"></textarea>
        </label>
        
        <label>
            <input type="submit" value="submit">
        </label>
    </body>
</html>
