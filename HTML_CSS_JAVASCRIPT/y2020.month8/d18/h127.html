<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            /*텍스트 작성 시 글자, 커서 색상 aqua
              테두리 색상 skyblue
            */
            input[type=text] {
                color: aqua;
                border:2px solid skyblue;
                border-radius: 5px;
            }

            /*마우스 올리면 => hover*/
            input[type=text]:hover{
                background:palegoldenrod;
            }

            /*포커스가 있으면 글자크기 130%*/
            input[type=text]:focus{
                font-size: 130%;
            }
        </style>
    </head>
    <body>
        <label>
            이름:<input type="text" placeholder="신승엽">
        </label>
    </body>
</html>
