<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            table{
                border:1px solid blue;

                /*바깥 선이 하나로 합쳐진다*/
                border-collapse: collapse;
            }
            th,td{
                border: 1px dotted green;
            }
            /*
            th{
                height: 40px;
                width: 100px;
            }
            */
            thead th{
                height: 30px;
                width: 100px;
            }
            tfoot th{
                height: 20px;
            }
            td{
                height: 30px;
                width: 100px;
            }
            thead{
                background: yellow;
                color: black;
            }
            td, tfoot, th{
                /*아래쪽 테두리만 회색으로 설정*/
                border-bottom: 1px solid gray;
            }
            tbody tr:nth-child(even) {
                background: palegreen;
            }
            tr:hover{
                background: pink;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>HTML</th>
                    <th>CSS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>김길동</td>
                    <td>100</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>홍길동</td>
                    <td>86</td>
                    <td>97</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>합</th>
                    <th>186</th>
                    <th>192</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
