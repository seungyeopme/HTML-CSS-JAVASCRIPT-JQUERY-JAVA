<!DOCTYPE html>
<!--
다음 웹 페이지처럼 구현해라. pink버튼을 누르면 다음과 같이 “자바를” 
부분에 pink색 도트모양이 뜬다.
-->
<html>
    <head>
        <title></title>
        <style>
           h2{
               display: inline;
           }
        </style>
        <script>
            function btn_click(){
                var i = document.getElementById("a");
                a.style.border="4px dotted pink";
            }
        </script>
    </head>
    <body>
        <h2>자바스크립트란?</h2>
        <button onclick="btn_click()">pink</button>
        <hr>
        자바스크립트는 웹 페이지를 동적 변경시킬 수 있다.<br>
        <span id="a">자바를</span> 아는 사용자는 빠르게 학습할 수 있다.<br>
        GUI프로그래밍에 필요한 요소들이 있어 약간의 어려움이 있다.
        <script>
            
        </script>
    </body>
</html>
