<!DOCTYPE html>
<html>
    <head>
        <title>CSS 적용해보기</title>
        <style>
           h1{
               color:black;
           }
           h2{
               color:orange;
           }
           h5{
               color:blue;
           }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h2>웹 문서의 디자인과 내용을 분리합니다</h2>
        <br>
        <h5>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</h5>
        <br>
        <h6 style="color: green;">그린</h6>
    </body>
</html>
