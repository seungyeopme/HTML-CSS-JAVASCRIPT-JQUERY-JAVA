<!DOCTYPE html>
<!--
-자식 셀렉터 => div > strong
-자손 셀렉터 => div strong
-->
<html>
    <head>
        <title></title>
        <style>
            div strong {
                color:blueviolet;
            }
            div > strong {
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            <div>8월 <strong>학습 내용</strong></div>
            <ul>
                <li>DB</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </div>
        <div>60점 이하는 F학점</div>
    </body>
</html>
