<!DOCTYPE html>
<!--
-자식 셀렉터 => div>div>strong
-자손 셀렉터 => ul strong, ul span
-그룹 셀렉터 => h3, li
-클래스 => .f, .bb
-아이디 => #list
-마우스 올리면 백그라운드 색상 변경(이벤트 처리) => li:hover
-h3의 첫번째 글자 색상을 변경 => h3::first-letter
-->
<html>
    <head>
        <title></title>
        <style>
           h3,li{
               color:tomato;
           }
           div>div>strong{
               background: yellowgreen;
           }
           ul strong{
               color:blue;
           }
           .f{
               color: red;
           }
           .bb{
               background-color: aliceblue;
           }
           #list{
                background: yellow;
           }
           ul span{
               color:gray;
           }
           li:hover{
               background: goldenrod;
           }
           h3::first-letter{
               color: aqua;
           }
        </style>
    </head>
    <body class="bb">
        <h3>셀렉터</h3>
        <hr>
        <div>
            <div>8월 <strong>학습 내용</strong></div>
            <ul id="list">
                <li><span>DB</span></li>
                <li><strong>HTML</strong></li>
                <li>CSS</li>
            </ul>
        </div>
        <div class="f">60점 이하는 F학점</div>
    </body>
</html>
