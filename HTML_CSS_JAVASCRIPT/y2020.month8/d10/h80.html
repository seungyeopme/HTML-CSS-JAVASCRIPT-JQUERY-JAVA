<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .a span{
                font-weight: 700;
                font-size: larger;
            }
            #scolor{
                color: white;
                background-color: black;
                font-weight: 700;
            }
            p>span>strong{
               color: red;
           }
           h3{
               font-weight: 700;
               color: blue;
           }
           div>span{
               color:blue;
           }
        </style>
    </head>
    <body>
        <h2>회사 소개</h2>
        <p><span id="scolor">"사람을 도와주는 책"<span></p>
        <p>나는 <span><strong>'사람들에게 도움을 주는 개발자 입니다.
        </strong></span></p>
        <p><span>IT 기술과 실생활에 접목시킨 개발을 하고 있으며 
            브랜드로 출간하고 있습니다.
        </span></p>
        
        <h3>나의 미션</h3>
        <div>사람에게 <span>도움</span>을 주는 책</div>
        <p><span>열심히 사는 사람들에게 도움이 되고 싶습니다.</span></p>
        <div><span>개발의 지름길을 만들어 빠르게 원하는 곳으로 가도록 
            도와주는 개발자. 이익을 얻을 수 있도록 도움이 되는 책을 
            만들고 싶습니다.
        </span></div>
        </body>
</html>
