<!DOCTYPE html>
<!--
1. <p></p>태그로 “무슨 언어 배울거에요? 
라고 출력한 후 출력된 문자열을 클릭하면 
prompt() 에 배우고 싶은 언어를 입력한다. 
그 입력한 문자열을 웹 페이지에 출력해라.
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function ch() {
                var a=prompt("배우고 싶은 언어 입력");
                document.write(a);
            }
        </script>
    </head>
    <body>
        <p onclick="ch()">무슨 언어 배울거에요?</p>
        <script>
           
        </script>
    </body>
</html>
