<!DOCTYPE html>
<!--
2. Prompt()를 반복적으로 호출하여 5개의 정수를 입력받아 
배열에 저장하고 입력한 반대로 출력하는 웹 페이지를 작성해라.
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script></script>
    </head>
    <body>
        <script>
        window.onload = function () {
        var ary = new Array(5);
    
        for (i = 0; i < 5; i++) {
            ary[i]= prompt("정수 입력해");
        }
        for (i = ary.length-1; i >=0; i--) {
            document.write(ary[i]);
        }
}
        </script>
    </body>
</html>
