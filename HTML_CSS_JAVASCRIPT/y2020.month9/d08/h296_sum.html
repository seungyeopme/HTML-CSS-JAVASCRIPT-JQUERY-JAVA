<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script></script>
    </head>
    <body>
        <script>
            var n=prompt("0보다 큰 정수를 입력");
            n=parseInt(n);
            
            //0~입력한 정수까지 합 출력
            var sum=0;
           
            for(var i=0; i<=n; i++) {
                sum+=i;
            }
            document.write(sum);
        </script>
    </body>
</html>
