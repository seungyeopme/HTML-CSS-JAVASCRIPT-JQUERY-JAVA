<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script></script>
    </head>
    <body>
        <p id="f" style="color: yellow;"
        onclick="this.style.color='red'"></p>
        <span>나를 클릭해</span>  
        <script>
           //id값 알아내서 innerHTML로 출력
           var n=document.getElementById("f");
           var m=n.innerHTML;
           document.write(m);
        </script>
    </body>
</html>
