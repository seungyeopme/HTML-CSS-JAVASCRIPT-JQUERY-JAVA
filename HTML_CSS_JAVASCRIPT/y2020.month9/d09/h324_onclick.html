<!DOCTYPE html>
<!--
    윈도우가 로드되었을 때 h1의 id값을 알아내서
    head를 클릭했을 때 이벤트가 발생한 
    객체를 alert로 출력
-->
<html>
    <head>
        <style></style>
        <script>
            window.onload=function() {
                document.getElementById('head').onclick=function(){
                    alert(this);
                }
            }
        </script>
    </head>
    <body>
        <h1 id="head">Click</h1>
        
        <script>
            
        </script>
    </body>
</html>
