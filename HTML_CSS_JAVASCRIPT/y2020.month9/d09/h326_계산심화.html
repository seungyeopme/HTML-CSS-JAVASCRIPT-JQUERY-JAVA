<!DOCTYPE html>
<!--
1.다음과 같이 웹 페이지를 작성해라. 
  입력 창에 답을 입력하고 버튼을 클릭하면 맞은 개수가 출력된다. 
  답이 틀리면 문제 위에 줄이 그어진다.
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function on(){
                var count=0; //개수
                var q=document.getElementsByClassName("qq");
                var a=document.getElementsByClassName("aa");
                for(var i=0; i<q.length; i++) {
                    var n=q[i].innerHTML;
                    var m=eval(n);
                    var answer=a[i].value; //텍스트에 입력한 값 answer에 저장

                    if(parseInt(answer) == m){
                        count+=1;
                    }
                    else if(answer == ""){ //공백이면
                        count+=0;
                        q[i].style.textDecoration="line-through";
                    }
                    else{
                        count+=0;
                        q[i].style.textDecoration="line-through";
                    } 
                }
                document.getElementById("grade").innerHTML=count;
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td class="qq">5*3</td>
                <td>
                    <input class="aa" type="text">
                </td>
            </tr>
            <tr>
                <td class="qq">1+2*3</td>
                <td>
                    <input class="aa" type="text">
                </td>
            </tr>
            <tr>
                <td class="qq">12*2</td>
                <td>
                    <input class="aa" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick=on()>결과</button>
                </td>
                <td>
                    <span id="grade">0</span>
                </td>
            </tr>
        </table>
        <script>
            
           
        </script>
    </body>
</html>
