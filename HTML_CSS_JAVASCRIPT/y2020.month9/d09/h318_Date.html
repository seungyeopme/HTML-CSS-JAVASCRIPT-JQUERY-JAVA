<!--
2. 웹 페이지를 접속할 때, 월~수요일이면 배경색을 green, 
목~금요일이면 blue로 출력해라. 
(Date객체의 getDay() 활용, 일요일=0. 월요일=1, …토요일=6이다)
-->
<html>
    <head>
        <style></style>
        <script></script>
    </head>
    <body>
        <script>
           var v = new Date();
           var a = v.getDay();

        switch (a) {
            case 1:
            document.body.style.backgroundColor = 'green';
            break;
            case 2:
            document.body.style.backgroundColor = 'green';
            break;
            case 3:
            document.body.style.backgroundColor = 'green';
            break;
            case 4:
            document.body.style.backgroundColor = 'blue';
            break;
            case 5:
            document.body.style.backgroundColor = 'blue';
            break;
            case 6:
            document.body.style.backgroundColor = 'blue';
            break;
            }
        </script>
    </body>
</html>
