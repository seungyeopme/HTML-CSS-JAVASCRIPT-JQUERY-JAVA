<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            @keyframes out{
                from{
                    font-size: 400%;
                }
                to{
                    font-size: 100%;
                }
            }
            h3{
                animation-name: out;
                animation-duration: 3s;
                
                /*infinite => 무한*/
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h3>탈락!!</h3>
        <p>글자가 4초동안 400%에서 시작해 100%로 바뀐다.</p>
    </body>
</html>
