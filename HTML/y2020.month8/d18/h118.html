<!DOCTYPE html>
<!--
px 절대길이(고정되어 있다.)
em 상대길이(2em 현재 글씨 크기의 2배)
-->
<html>
    <head>
        <title></title>
        <style>
            body{
                background: darksalmon;
            }
            h1{
                text-align: center;
            }
            p{
                font-size: 2em;
                color: blue;
            }
            #warning{
                color: red;
                font-size: 3em;
            }
            .hot{
                color: blue;
                background: yellow;
            }
           
        </style>
    </head>
    <body>
        <h1>셀렉터</h1>
        <hr>
        <p>CSS</p>
        <span id="warning">경고!!</span>
        <div><div class="hot">폭염주의보</div></div>
    </body>
</html>
