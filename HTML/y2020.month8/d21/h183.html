<!DOCTYPE html>
<!--
prompt 함수를 이용하여 월,화,수요일이면 "근무"
그 이외면 "휴식" 출력
-->
<html>
    <head>
        <title></title>
        <script>

        </script>
    </head>
    <body>
        <script>
            var input = prompt("무슨 요일?");
            if(input==("월"||"화"||"수")) {
                document.write("근무");
            }
            else{
                document.write("휴식");
            }
        </script>
    </body>
</html>
