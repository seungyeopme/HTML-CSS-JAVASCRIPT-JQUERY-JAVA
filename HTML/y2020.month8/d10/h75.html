<!DOCTYPE html>
<!--중요 스타일 지정: !important-->
<!--!important가 없다면 인라인 태그 우선-->
<html>
    <head>
        <title></title>
        <style>
           body{
               color:blue;
           }
           h2{
               color:brown !important; 
           }
        </style>
    </head>
    <body>
        <div id="container"> <!--id 선택자-->
            <h2 style="color: green;">
            이지스퍼블리싱의 미션</h2>
            <p>사람에게 구체적으로 도움을 주는 책</p>
            <p style="color: red; font-style:italic">
            이 책이 사람에게 도움이 됩니까?</p>
        </div>
    </body>
</html>
