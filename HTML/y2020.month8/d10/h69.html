<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            h1{
                text-align: center;
                margin-top:150px;
                color:#4285f4;
            }
            h1 span:nth-child(2){
                color:#ea4335;
            }
            h1 span:nth-child(3){
                color:#fbbc05;
            }
            h1 span:nth-child(4){
                color:#4285f4;
            }
            h1 span:nth-child(5){
                color:#34a853;
            }
            h1 span:nth-child(6){
                color:#ea4335;
            }
        </style>
    </head>
    <body>
        <h1>
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </h1>
    </body>
</html>
