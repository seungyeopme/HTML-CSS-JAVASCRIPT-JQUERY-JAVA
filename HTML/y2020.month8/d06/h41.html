<!DOCTYPE html>
<html>

        <title></title>
    </head>
    <body>
        <fieldset>
            <legend>신청 과목</legend>
            이 달에 신청할 과목을 선택하세요 (1과목만 가능)<br>
            <input type="radio" name="chk_info" value="회화">회화
            <input type="radio" name="chk_info" value="문법">문법
            <input type="radio" name="chk_info" value="작문">작문
        </fieldset>

        <fieldset>
            <legend>메일링</legend>
            메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)<br>
            <input type="checkbox" name="chk_info" value="해외 단신">해외 단신
            <input type="checkbox" name="chk_info" value="5분 회화">5분 회화
            <input type="checkbox" name="chk_info" value="모닝팝스">모닝팝스
        </fieldset>
    </body>
