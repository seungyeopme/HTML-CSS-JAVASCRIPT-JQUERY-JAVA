<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    <style>
        div{
            display: inline-block;
            height: 50px;
            width: 50px;
            border: 1px solid gray;
            text-align: center;
            color: wheat;
            background: red;
        }

        /*hover => 마우스를 올리면*/
        #pp:hover{
            position: relative;
            left:20px;
            top: 20px;
            background: green;
        }
        #ll:hover{
            position: relative;
            right:20px;
            bottom: 20px;
            background: green;
        }
    </style>
    </head>
    <body>
      <div>A</div>
      <div id="pp">P</div>
      <div>P</div>
      <div id="ll">L</div>
      <div>E</div>
    </body>
</html>
