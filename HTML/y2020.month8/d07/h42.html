<!--
_blank
새 윈도우 창을 열어서, 웹페이지를 엽니다. 
기존의 창은 그대로 남겨져 있스빈다. 

_self
현재 윈도우창에 그대로, 링크된 웹페이지를 엽니다. ( 현재의 프레임 )
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <ul>
            <li><a href="http://www.naver.com" 
                target = "_black">네이버</a></li>

            <li><a href="http://www.naver.com" 
                target = "_self">네이버</a></li>
        </ul>

    </body>
</html>
