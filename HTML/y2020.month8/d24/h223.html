<!DOCTYPE html>
<!--
"변경"이라는 버튼을 하나 만들어

버튼을 클릭하면 "자바 스크립트"라는 문장의 색이 변하도록 코드작성해라.

함수형태로 설정
-->
<html>
<head>
    <title></title>
    <style></style>
    <script>
        function change(){
            var n=document.getElementById("chi"); //id값 알아내기
            n.style.color="red";
            n.style.fontSize="50px";
            n.style.display="block";
            n.style.width="15em";
            n.style.margin="10px";
        }
    </script>
</head>
<body>
    <button id="chi"  onclick="change()">
        자바스크립트
    </button>
    <script>
    </script>
</body>
</html>
