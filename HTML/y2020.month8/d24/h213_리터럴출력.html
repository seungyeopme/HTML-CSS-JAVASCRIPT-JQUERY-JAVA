<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <script>
        //리터럴 -> java에서 map 형태랑 비슷하다
        var music={
            singer:"bts",
            money:10000000,
            title:"dynamite"
        };
        //리터럴 출력
        var output='';
        for(var key in music) {
            output+=key + ':' + music[key] + '\n';
        }
        alert(output);
    </script>
