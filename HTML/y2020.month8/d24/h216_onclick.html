<!DOCTYPE html>
<!--
    버튼 이나 div 클릭하면 색상 변경
-->
<html>
<head>
    <title></title>
    <style></style>
    <script>
        function ch(obj, color) {
            obj.style.color=color;
        }
    </script>
</head>
<body>
    <button onclick="ch(this, 'red')">버튼1</button>
    <button onclick="ch(this, 'orange')">버튼2</button>
    <div onclick="ch(this,'yellow')">변경</div>
    <script>
    </script>
</body>
</html>
