<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            h3{
                display: inline;
            }
        </style>
        <script>
            var n="hidden";
            function ch() {
                if(n=="hidden") {
                    n="visible";
                }
                else {
                    n="hidden";
                }
                //querySelectorAll = > span 태그 전체 선택
                var v=document.querySelectorAll("span");
                for(var i of v) {
                    i.style.visibility=n;
                }
            }
        </script>
    </head>
    <body>
        <h3>보이기</h3>
        <button type="button" onclick="ch()">
        button</button>
        <hr>
        <ul>
            <li>I (<span>love</span>) you.</li>
            <li>마스크착용(<span>의무화</span>)</li>
        </ul>
        <script>
            
        </script>
    </body>
</html>
