<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script></script>
    </head>
    <body>
        <script>
            //안녕하세요 => 제목 <h3> 설정
            document.write("<h3>안녕하세요</h3>");
            
            //오늘은 날씨가 좋네요 => color: blue
            document.write("<p style='color:blue'>오늘은 날씨가 좋네요</p>");
            
            //writeln => 줄 바뀌지 않는다. <br>을 사용하자!
            document.writeln(10);
            document.writeln("명입니다. <br>");
        </script>
    </body>
</html>
