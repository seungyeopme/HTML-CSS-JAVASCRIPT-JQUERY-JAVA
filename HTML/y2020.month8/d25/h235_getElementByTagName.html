<!DOCTYPE html>
<!--
1.1	 </ol>와 </body> 태그 사이에 자바스크립트 코드를 작성하여 
     <li>태그를 찾아 글자 색을 green색으로 변경해라.
1.2	 리스트 공간 아무데나 클릭하면 리스트 전체 배경색을 yellow색으로 
     바꾸는 자바스크립트를 작성해라.

-->
<html>
    <head>
        <title></title>
        <style></style>
        <script></script>
    </head>
    <body>
        <h2>라면을 끓이는 순서</h2>
        <ol start="A" onclick="this.style.backgroundColor='yellow';">
            <li>물을 끓인다.</li>
            <li>라면과 스프를 넣는다.</li>
            <li>계란을 넣는다.</li>
            <li>얌얌맛있게 먹는다.</li>
        </ol>
        <script>
            var a=document.getElementsByTagName("li");
             for(var i=0;i<4;i++){
             var n=a[i];
             n.style.color="green";
         }
         </script>
    </body>
</html>
