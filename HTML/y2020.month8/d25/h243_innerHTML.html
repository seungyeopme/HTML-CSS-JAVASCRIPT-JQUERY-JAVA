<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script></script>
    </head>
    <body>
        <p id="p">객체 출력</p>
        <button onclick="f(event)">날 클릭해!</button>
        <script>
            function f(e) {
                var t=e.type+"<br>"
                +e.target+"<br>"
                +e.currentTarget+"<br>"
                +e.defaultPrevented;
            
                var n=document.getElementById("p");
                n.innerHTML=t;
            }
        </script>
    </body>
</html>
