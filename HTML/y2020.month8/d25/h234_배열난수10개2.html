<!DOCTYPE html>
<!--
1~100까지 사이 난수 10개를 생성하여 ary이름의 배열에 저장하고 
배열에 저장된 수 중 가장 큰 수를 출력하는 웹 페이지를 작성해라.

실행 결과) 난수 10개 생성

         ------------------------------------

           6 7 90 60 79 10 65 18 59 20

         ------------------------------------

            제일 큰 수는 90
-->
<html>
    <head>
        <title></title>
        <style></style>
        <script></script>
    </head>
    <body>
        <script>
            var ary=new Array(10);
            for(var i=0; i<10; i++) {
                var n=Math.floor(Math.random()*100)+1;
                ary[i] = n;
                document.write(ary[i] + " ");
               }
               document.write("<hr>");
              
            var max = ary[0]; 
            for(var i=0; i<10; i++) {
                if(max <= ary[i]){
                    max = ary[i];
                }
            }
            document.write("제일 큰 수는 " + max);
        </script>
    </body>
</html>
