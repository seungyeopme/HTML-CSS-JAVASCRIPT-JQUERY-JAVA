<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
             function div() {
                var v = document.getElementById("parent");
                
                //createElement => 객체 생성
                var n = document.createElement("div");
                
                n.innerHTML="생성된 DIV!!!";
                //n.setAttribute("id","mon");
                n.style.backgroundColor="yellow";
                
                n.addEventListener("click", 
                function() {
                     //부모 html 태그 요소 알아냄
                    var p = this.parentElement;

                    p.removeChild(this); //자신을 부모로부터 제거
                });
                v.appendChild(n);
            }
        </script>
    </head>
    <body id="parent">
        <p>
            사람이 제대로 서 있기도 힘들 정도로 강한 바람을 동반한 
            제8호 태풍 '바비'가 25일 제주 남서쪽 해상으로 올라온다.

            기상청은 지난 밤사이 우리나라 상층 고기압이 동쪽으로 
            이동하면서 태풍 바비가 북서진했다면서 향후 제주도 서쪽 
            해상을 거쳐 가거도와 흑산도 인근을 지날 예정이라고 밝혔다.

            바비는 26일 오후께 제주도, 27일 오전 서울에 가장 가까워진다.
        </p>
        <a href="javascript:div()">생성!!</a>

        <script>
            
        </script>
    </body>
</html>
