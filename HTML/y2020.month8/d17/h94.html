<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #menu{
                background: aliceblue;
            }
            #menu ul{
                margin:0;
                padding: 0;
                width: 560px;
            }
            #menu ul li{
                display: inline-block; /*한 줄에 가로로 출력*/
                list-style-type: none;

                /*top=bottom=0, left=right=20px*/
                padding: 0px 20px;
            }
            #menu ul li:hover{ /*마우스를 갖다대면*/
                color: violet; /*색상이 변경*/
            }
        </style>
    </head>
    <body>
       <nav id="menu">
           <ul>
               <li>americano</li>
               <li>latte</li>
               <li>cappuccino</li>
           </ul>
       </nav>
    </body>
</html>
