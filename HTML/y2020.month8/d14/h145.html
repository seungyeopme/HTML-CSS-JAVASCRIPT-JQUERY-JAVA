<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
         body{
             background-color: aliceblue;
         }
         #con{
             background-color:beige;
         }
         h1{
             text-align: center;
             color:chocolate
         }
         .aa, .cc{
             color: darkblue;
         }
         .bb,.dd{
             border: dotted 1px red ;
         }
         .bb:hover,.dd:hover{
             font-size:200%;
         }
         p{
            border: dotted 3px red;
            padding: 5px;
         }
        </style>
    </head>
    <body>
        <div id="con">
            <h1>소개</h1>
            <h2 class="aa">"책"</h2>
            <p>자신을 좋아하게 되는 것,
            <span class="bb">자신이 하는 것을
            좋아하게 되는 것</span></p>
            <p>그 걸어온 길을 좋아하게 되는 것</p>

            <h2 class="cc">문구</h2>
            <p>
                매 순간에 <span class="dd">충실</span>한 사람은
                <br>
                모두 이미 성공자다.
            </p>
        </div>
    </body>
</html>
