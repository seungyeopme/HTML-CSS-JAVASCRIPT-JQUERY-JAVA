<!DOCTYPE html>
<!--
그림 이미지에 마우스를 올렸을 때

4.1) 그림을 180도 회전시킨다.

4.2) y축으로 -30도 기울인다.(ske
w)

4.3) 90도 회전하고 1:3으로 비율을 확대한다.
-->
<html>
    <head>
        <title></title>
        <style>
            .c1 img:hover{
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <div class="c1">
            <img src="coffee.jpg">
        </div>
    </body>
</html>

<html>
    <head>
        <title></title>
        <style>
           .c2 img:hover{
                transform: skew(0deg, -30deg);
            }
        </style>
    </head>
    <body>
        <div class="c2">
            <img src="coffee.jpg">
        </div>    
    </body>
</html>

<html>
    <head>
        <title></title>
        <style>
           .c3 img:hover{
                transform: rotate(90deg);
                transform: scale(1,3);
            }
        </style>
    </head>
    <body>
        <div class="c3">
            <img src="coffee.jpg">
        </div>    
    </body>
</html>
