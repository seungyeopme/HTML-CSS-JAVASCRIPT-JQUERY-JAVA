<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
         
        </style>
    </head>
    <body>
        <script>
            /*0에서 입력한 정수까지 더해서 출력 while문*/
            var n=prompt("정수 입력: ");
            n = parseInt(n);

            var sum =0, i=0;

            while(i<=n) {
                sum += i;
                i++;
            }
            document.write(sum);
        </script>
    </body>
</html>
