<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
           table, tr, td{
               border : 1px solid black;
               text-align: center;
               border-collapse: collapse;
           }
           td{
               width: 20px;
           }
        </style>
        <script>
    
        </script>
    </head>
    <body>
       <script type="text/javascript">
            var x=Number(prompt("몇 줄?"));
            var y=Number(prompt("몇 칸?"));
            var num=0;
            document.write("<table>");
            for(i=0; i<x; i++) {
                document.write("<tr>");
                for(j=0; j<y; j++) {
                    document.write("<td>"+num+"</td>");
                    num++;
                }
                document.write("</tr>");
            }
            document.write("</table>");
       </script>
    </body>
</html>
