<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
         
        </style>
    </head>
    <body>
        <script>
            var score=55.5;
            var name="홍길동";
            var x=35;
            var y=x/10;
            var z=x%2;

            x+=3; //x=x+3
            document.write(x+"<br>");
            document.write(y+"<br>");
            document.write(z+"<br>");

            var a=36, b=35;
            document.write((a>b) + "<br>");
            document.write((a!=b) + "<br>");
            document.write((a==b) + "<br>");
            document.write((a<=b) + "<br>");
            document.write((a>=b) + "<br>");

            var c=true, d=false;
            document.write("c&&d =>"+(c&&d) + "<br>");
            document.write("c||d =>"+(c||d) + "<br>");

            /*삼항 조건 연산자를 활용하여 큰 수를 출력하라*/
            var e=5, f=10;
            document.write((e>f)? e:f);
        </script>
    </body>
</html>
