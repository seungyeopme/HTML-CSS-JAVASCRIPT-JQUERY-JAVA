<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
         
        </style>
    </head>
    <body>
        <h3>자바 스크립트</h3>
        <hr>
        <script>
            var r=prompt("이름","신승엽");
            if(r==null) { /*취소 버튼, 닫은 경우*/
                document.write("이름 없다");
            }
            else if(r=="") {/*입력없이 확인버튼 누름*/
                document.write("취소");
            }
            else{
                document.write(r);
            }
        </script>
    </body>
</html>
