<!DOCTYPE html>
<!--
취소선=> text-decoration: line-through
밑줄 없앰=> text-decoration: none;
-->
<html>
    <head>
        <title></title>
        <style>
            .edited {
                text-decoration: line-through;
                }
            a {
                text-decoration: none;
            }
            p{
                line-height: e1.8;
            }
        </style>
    </head>
    <body>
        <h1>HTML5</h1>
        <p>다양한 기기로 인터넷에 접속할 수 있는 요즘, <br>
        <span class="edited">HTML4</span> HTML5를 공부해야 할 때입니다.
        </p>
        <p><a href="https://html.spec.whatwg.org/" target="_blank"><b>
            HTML5 표준 규약 살펴보기
        </b></a></p>
        
    </body>
</html>
