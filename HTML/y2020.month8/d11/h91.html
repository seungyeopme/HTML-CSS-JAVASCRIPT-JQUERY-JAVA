<!--
div
span
p  

1. div와 p는 블록 요소이고
   span은 인라인 요소이다.
2. div는 레이아웃 나누는 용도
   p는 문자 단락 용도
3. <span> 태그는 블록 요소인 <div>, <p> 태그를
    하위태그로 포함시킬 수 없다.
4. 블록 요소인 <div>와 <p>태그는
    인라인 요소 <span> 포함 가능
5. <div>, <p>태그는 모두 블록 요소로
    자동 줄바꿈으로 단락이 형성된다.
6. <p>태그 하위에는 다른 블록 요소가 있을 수 없다.
    <p>태그에는 <span>, <a> 등 인라인 요소가 들어갈 수 있다.

=> 아래처럼 사용하는 것은 가능!
<div>
    <p>
        <span></span>
    </p>
</div>
-->
<html>
    <head>
        <title></title>
        <style>

        </style>
    </head>
    <body>
        <div>수정</div>
        <p>윤혁</p>
        <span>두희</span>
    </body>
</html>
